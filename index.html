<head>
  <link rel="stylesheet" href="http://cdn.jsdelivr.net/gh/highlightjs/cdn-release@9.12.0/build/styles/monokai-sublime.min.css">
  <script src="http://cdn.jsdelivr.net/gh/highlightjs/cdn-release@9.12.0/build/highlight.min.js"></script>
  <script>hljs.initHighlightingOnLoad();</script>
  <style>
  body { margin: 0; padding: 0; background-color: #23241F}
  #drop_zone {
  border: 5px solid blue;
  width:  200px;
  height: 100px;
}
.hidden {
  display: none;
}
  </style>
</head>

<body>
  <input type="file" id="file">
  <pre><code class="javascript">
  </code></pre>
  <script>
  let speed = 50
  let i = 0
  let writing = false;
  function fileSelected() {
    var selectedFile = document.getElementById('file').files[0];
    var reader = new FileReader();
    let text = ''
    reader.readAsText(selectedFile);
    reader.onload = function(event) {
      document.getElementById('file').classList.add('hidden')
      text = reader.result;
      console.log(text)
      arr = text.split('!ยง')
    };

    document.addEventListener('keydown', (event) => {
      if(event.keyCode == 32) {
      event.preventDefault();

      if(!writing) {
        typeWriter(arr)
        writing = true
    }
  }
  if(event.keyCode == 39 && speed > 5) speed-=5
  if(event.keyCode == 37) speed+=5
  })
}

function typeWriter(arr) {
  if (i < arr[0].length) {
    console.log(arr[0][i])
    document.querySelector(".javascript").innerHTML += arr[0][i];
    i++;
    if(arr[0][i] === '\n') hljs.highlightBlock(document.querySelector(".javascript"));

    if(arr[0][i] === ' ') {
      typeWriter(arr)
      return null
    }
    else
    setTimeout(function () {
      typeWriter(arr)
    }, speed);
  }
  else {
    writing = false
    arr.shift()
    hljs.highlightBlock(document.querySelector(".javascript"));
    i = 0
  }
}
document.getElementById('file').addEventListener('change', fileSelected)
  </script>
</body>
